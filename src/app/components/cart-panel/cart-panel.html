<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Your Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                @if ((cartItems$ | async)?.length === 0) {
                <p class="text-center text-muted">Your cart is empty.</p>
                } @else {
                <ul class="list-group list-group-flush">
                    @for (item of (cartItems$ | async); track item.product.id) {
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="my-0">{{ item.product.name }}</h6>
                            <small class="text-muted">Quantity: {{ item.quantity }}</small>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="text-primary me-3">{{ item.product.price * item.quantity | currency }}</span>
                            <button class="btn btn-sm btn-outline-danger" (click)="onRemove(item.product.id)">
                                &times;
                            </button>
                        </div>
                    </li>
                    }
                </ul>
                }
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                <button type="button" class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</div>
